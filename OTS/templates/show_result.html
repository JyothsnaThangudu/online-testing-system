{% extends "main.html" %}

{% block tittle %} OTS - Test Result {% endblock tittle%}

{% block top %}
    <a href = "{% url 'OTS:home' %}">Home</a>
    <a href = "{% url 'OTS:logout' %}">Logout</a>
{% endblock %}
{% block content %}
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Attempt</th>
            <th>Right</th>
            <th>Points</th>
        </tr>
        {% for r in result %}
        <tr>
            <td>{{r.date}}</td>
            <td>{{r.time}}</td>
            <td>{{r.attempt}}</td>
            <td>{{r.right}}</td>
            <td>{{r.points}}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
